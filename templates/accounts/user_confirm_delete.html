{% extends 'base.html' %}
{% block title %}Delete User â€” LibraryMS{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card border-danger">
      <div class="card-header bg-danger text-white fw-bold">
        <i class="bi bi-exclamation-triangle me-2"></i>Confirm Delete
      </div>
      <div class="card-body text-center p-4">
        <i class="bi bi-person-x text-danger" style="font-size:3rem;"></i>
        <h5 class="mt-3">Are you sure you want to delete</h5>
        <h4 class="fw-bold text-danger">{{ edit_user.get_full_name|default:edit_user.username }}?</h4>
        <p class="text-muted">This action cannot be undone.</p>
        <form method="POST" class="d-flex gap-2 justify-content-center mt-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Yes, Delete
          </button>
          <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
