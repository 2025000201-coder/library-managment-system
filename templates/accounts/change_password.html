{% extends 'base.html' %}
{% block title %}Change Password â€” LibraryMS{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold"><i class="bi bi-key me-2"></i>Change Password</h4>
  <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left"></i> Back
  </a>
</div>

<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body p-4">
        <form method="POST">
          {% csrf_token %}
          {% for field in form %}
          <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            <input type="password" name="{{ field.html_name }}"
                   class="form-control {% if field.errors %}is-invalid{% endif %}">
            {% if field.errors %}
              <div class="invalid-feedback">{{ field.errors|join:", " }}</div>
            {% endif %}
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-check-circle me-1"></i> Update Password
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
