{% extends 'base.html' %}
{% block title %}Edit User — LibraryMS{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold"><i class="bi bi-pencil me-2"></i>Edit User — {{ edit_user.username }}</h4>
  <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary btn-sm">
    <i class="bi bi-arrow-left"></i> Back
  </a>
</div>
<div class="card">
  <div class="card-body p-4">
    <form method="POST">
      {% csrf_token %}
      <div class="row g-3">
        {% for field in form %}
        <div class="col-md-6">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
        </div>
        {% endfor %}
        <div class="col-12">
          <button type="submit" class="btn btn-warning">
            <i class="bi bi-check-circle me-1"></i> Update User
          </button>
          <a href="{% url 'accounts:user_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
